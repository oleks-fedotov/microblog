{% extends 'base.html' %}

{% block content %}
    <h1>Edit your profile</h1>

    <form action="" method="post" name="edit">
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td>Your nickname:</td>
                <td>{{ form.nickname(size=24) }}</td>
            </tr>
            <tr>
                <td>About you:</td>
                <td>{{ form.about_me(cols=32, rows=4) }}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save changes"/>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
